<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Socket.io + Express</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <title>Node MQTT</title>
        <script src="https://unpkg.com/mqtt@4.0.1/dist/mqtt.min.js"></script>
    </head>
    <body>
        <!-- As a heading -->
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Daan Wijns</span>
        </nav>
        <div class="container text-center">
            <div class="text-center mt-5">
                <h1>Node MQTT</h1>
            </div>
            <div class="container mt-5 mb-3">
                <h2>Inputs</h2>
                <div class="text-center row">
                    <div class="col col-sm-4 col-md-4 col-lg-4">
                        <div id="input-0" class="bg-light">input 0</div>
                    </div>
                    <div class="col col-sm-4 col-md-4 col-lg-4">
                        <div id="input-1" class="bg-light">input 1</div>
                    </div>
                    <div class="col col-sm-4 col-md-4 col-lg-4">
                        <div id="input-2" class="bg-light">input 2</div>
                    </div>
                </div>
                <div class="container mt-5 mb-3">
                    <h2>Ouputs</h2>
                    <div class="text-center">
                        <button
                            onclick="setOutput('on')"
                            class="btn btn-primary text-white"
                        >
                            ON
                        </button>
                        <button
                            onclick="setOutput('off')"
                            class="btn btn-danger text-white"
                        >
                            OFF
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const client = mqtt.connect('ws://test.mosquitto.org:8080/ws')

            client.subscribe('CHANGE_DETECTED')

            client.on('message', function (topic, payload) {
                data = JSON.parse(payload)
                if (data.value) {
                    $(`#input-${data.index}`)
                        .addClass('bg-success')
                        .removeClass('bg-light')
                        .removeClass('bg-danger')
                } else {
                    $(`#input-${data.index}`)
                        .addClass('bg-danger')
                        .removeClass('bg-light')
                        .removeClass('bg-success')
                }
            })

            function setOutput(status) {
                client.publish('SET_OUTPUT', status)
            }
        </script>
    </body>
</html>
